<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KawanSibi | Login</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<nav>
			<h1 class="brand">KawanSibi</h1>
		</nav>

		<div class="content">
			<h1 id="judul">Masuk ke akunmu!</h1>
			<form action="">
				<input
					autocomplete="off"
					name="username"
					id="username"
					type="text"
					placeholder="Username"
				/>
				<input
					autocomplete="off"
					name="password"
					id="password"
					type="password"
					placeholder="Password"
				/>
				<button type="submit">Login</button>
			</form>
			<div class="register">
				<p>Belum punya akun?</p>
				<a href="/register">Buat Akun</a>
			</div>
		</div>
		<img src="/asset/icon/login/liquid-login.svg" alt="liquid" />
		<script src="/js/login.js"></script>
	</body>
</html>
