<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KawanSiBi | Edit Profil</title>
    <link rel="stylesheet" href="/css/editprofil.css">
</head>

<body>
    <section class="container">
        <section class="boxkiri">
            <div class="namaapp">
                <h1>KawanSiBi</h1>
            </div>
            
            <div class="profilsaya">

                <div class="profil-saya">
                    <img src="/asset/icon/profile/orangProfil.svg" alt="orang">
                    <h1>Profil Saya</h1>
                </div>
                <div class="navbox">
                        <a href="">Ubah Profil</a>
                        <hr>
                        <a class="non-active" href="/editPassword">Ubah Password</a>
                </div>
            
            </div>
        </section>
        <section class="boxkanan">
            <div class="judul">
                <h1>Ubah Profil</h1>
            </div>

            <div class="foto">
            <img id="fotoprofil" src="/asset/icon/profile/orang.png" alt="orang" width="75" height="75"/>
            <input type="file" accept="image/*" class="inputimage"/>    
            <h2>Ganti Foto</h2>
            </div>

            <div class="editprofil">
            <form method="POST">
                <h3>Username</h3>
                    <input id="Username" class="text" type="text" disabled/>
                    <div class="nama">
                    <div class="namadepan">
                        <h3>Nama Depan</h3>
                        <input id="namadepan" class="text" type="text" />
                    </div>
                    <div class="namabelakang">
                        <h3>Nama Belakang</h3>
                        <input id="namabelakang" class="text" type="text" />
                    </div>
                </div>
                <h3>Email</h3>
                    <input id="email" class="text" type="email" /> 
                <h3>No Hp</h3>
                    <input id="nohp" class="text" type="number"/> 
                <h3>Tanggal Lahir</h3>
                    <input id="tanggallahir" class="text" type="date"/>
                <h3>Jenis Kelamin</h3>
                <td>
                    <input id="Perempuan" type="radio" name="jk"><label for="Perempuan">Perempuan</label>
                    <input id="laki-laki" type="radio" name="jk"><label for="laki-laki">Laki-laki</label>
                </td>    
                <button type="submit">Simpan</button>
            </form>
            </div>
            <script src="/js/editprofil.js"></script>
</body>
</html>
