<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KawanSibi | Register</title>

		<link rel="stylesheet" href="/css/register.css" />
	</head>
	<body>
		<nav>
			<h1 class="brand">KawanSibi</h1>
		</nav>

		<div class="content">
			<h1 id="judul">Buat Profilmu</h1>
			<form action="" method="POST">
				<input
					autocomplete="off"
					name="username"
					id="username"
					type="text"
					placeholder="Username"
				/>
				<input
					autocomplete="off"
					name="email"
					id="email"
					type="text"
					placeholder="Email"
				/>
				<input
					autocomplete="off"
					name="password"
					id="password"
					type="password"
					placeholder="Password"
				/>
				<button id="register" type="submit">Buat Akun</button>
			</form>
			<div class="masuk">
				<p>Sudah punya akun?</p>
				<a href="/login">Masuk</a>
			</div>
		</div>
		<img src="/asset/icon/login/liquid-login.svg" alt="liquid" />

		<script src="/js/register.js"></script>
	</body>
</html>
